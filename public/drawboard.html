<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Board</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h2 id="prompt">Draw the head</h2> <!-- Text indicating which body part to draw -->
    <canvas id="canvas" width="600" height="400" style="display: block;"></canvas>
    <button id="nextButton">Next</button>
    <button id="sendButton" style="display: none;">Send</button>
    <div id="nameInput" style="display: none;">
        <label for="characterName">Enter character's name:</label>
        <input type="text" id="characterName" name="characterName">
    </div>
    <script src="drawboard.js"></script>
</body>
</html>
